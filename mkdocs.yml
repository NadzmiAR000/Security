site_name: Nazeem CySec
site_url: https://mydomain.org/mysite
theme:
  name: material

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    # - toc.integrate
    - navigation.top
    - search.suggest
    - search.share
    - content.code.copy

plugins:
  - search
  - tags
  - blog

nav:
    - Home: home.md
    - Cyber Security: 
      - Pengenalan: cyber/cyber.md
    - Bug Hunter: 
      - pengenalan: bug/bug.md
    - Tools: 
      - Pengenalan: tools/tools.md
    - Writeups: 
      - Pengenalan: wp/wp.md